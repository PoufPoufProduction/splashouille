splashouille:
{
    animation:
    {
        library = (
            {
                id                      = "_solid";
                type                    = "solid";
                style :
                {
                    top                 = 50;
                    left                = 150;
                    width               = 20;
                    height              = 20;
                    background-color    = [ 255, 0, 255];
                };
                fashion = (
                    {   timeStampInMilliSeconds = [ 1000, 2000]; top=0; left=0; width = 320; height = 320; background-color= [ 0, 255, 255]; period=2000; },
                    {   timeStampInMilliSeconds = [ 2000, 3000]; top=50; left=150; width = 20; height = 20; background-color= [ 255, 0, 255]; period=2000;}
                );
            }
        );

        timeline = (
            {
                timeStampInMilliSeconds = 0;
                event                   = "create";
                type                    = "solid";
                style :
                    {
                        top                 = 0;
                        left                = 0;
                        width               = 640;
                        height              = 640;
                        background-color    = [ 0,0,0];
                    };
            },
            {
                timeStampInMilliSeconds = 0;
                event                   = "create";
                id                      = "a01";
                type                    = "animation";
                static                  = false;
                style :
                {
                    top                 = 160;
                    left                = 160;
                    width               = 320;
                    height              = 120;
                    background-color    = [ 0, 255, 0];
                };
                fashion = (
                    {   timeStampInMilliSeconds = 0; top=160; opacity = 256;},
                    {   timeStampInMilliSeconds = [ 1000, 2000]; top=0; opacity = 10; period=2000;},
                    {   timeStampInMilliSeconds = [ 2000, 3000]; top=160; opacity = 256; period=2000;}
                );
                timeline = (
                    {
                        timeStampInMilliSeconds = 0;
                        event                   = "create";
                        type                    = "solid";
                        id                      = "solid02";
                        style :
                        {
                            top                 = 0;
                            left                = 0;
                            width               = 320;
                            height              = 120;
                            background-color    = [ 128, 128, 128];
                        };
                    },
                    {
                        timeStampInMilliSeconds = 0;
                        event                   = "copy";
                        parent                  = "_solid";
                        id                      = "solid01";
                    }
                );
            }
        );
    };
};


