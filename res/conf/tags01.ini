                    {   timeStampInMilliSeconds = 000; top = 0; },
                    {   timeStampInMilliSeconds = [0000,1000]; top = 384; period= 2000; },
                    {   timeStampInMilliSeconds = [1000,2000]; top = 0; period= 2000; }
